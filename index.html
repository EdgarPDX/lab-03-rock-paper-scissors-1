<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="assets/big-logo.png"/>
        </div>
    </header>
    <main>
        <section class="main-section">
            <label>
               
                <input name="hand" value="rock" type="radio" checked />
                <img class="radio-image" width="100" height="100" src="https://www.yourdictionary.com/images/definitions/lg/11560.rock.jpg" />
            </label>
            <label>
               
                <input name="hand" value="paper" type="radio" />
                 <img class="radio-image" width="100" height="100" src="https://cdn.instructables.com/FPO/HEGI/IAY1N6E7/FPOHEGIIAY1N6E7.LARGE.jpg?auto=webp&frame=1&width=1024&fit=bounds"/>

 
            </label>
            <label>
                
                 <input name="hand" value="scissors" type="radio" />
                 <img class="radio-image" width="100" height="100" src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/76/Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg/1024px-Pair_of_scissors_with_black_handle%2C_2015-06-07.jpg" />
            </label>
            <button id="play-button">Play</button>

        </section>
            <section class="result">
                <div>Wins: <span id="wins"></span></div>
                <div>Losses: <span id="losses"></span></div>
                <div>Draw: <span id="draw"></span></div>
                <div>Total: <span id="total"></span></div>
                
            </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2020 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="app.js"></script>
</body>

</html>
